<body>
  <header role="navigation">NAV BAR</header>
  <main role="main">
    <h1>Search by Provider</h1>

    <form>
      <label for="provider-select">Provider:</label>
      <select>
        <option>All</option>
        <option>Netflix</option>
        <option>Hulu</option>
        <option>etc</option>
      </select>
      <label for="genre-select">Genre:</label>
      <select>
        <option>Scifi</option>
        <option>Action</option>
        <option>Drama</option>
        <option>etc</option>
      </select>
      <button>Search</button>
    </br>
    </form>
    <section class="search-results">
      {RESULTS DATA HERE}<br>
      <div class="result-detail">
        <img src="#" alt="#" id="demo-image">
        <p>Brief description of movie and relevant data to the search</p>
      </div>
    </section>
  </main>
  <footer>Footer</footer>
